<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms in HTML</title>
  </head>
  <body>
    <center>
      <form style="background-color: bisque">
        <fieldset style="border: 2px solid rgb(66, 50, 7)">
          <legend>Sign up form</legend>
          <label for="Name">Name:</label>
          <input type="text" required /> <br /><br />
          <label for="Email">Email: </label>
          <input type="email" required /> <br /><br />
          <label for="password">Password:</label>
          <input type="password" required /><br /><br />
          <label for="phone-number">Phone Number:</label>
          <input type="number" /><br /><br />
          <label for="BDay">Birthday: </label>
          <input type="date" />
          <br /><br />
          <label for="gender"><b>Gender: </b></label><br /><br />
          <input type="radio" /> <label for="man">Male</label><br />
          <input type="radio" /> <label for="woman">Female</label><br />
          <input type="radio" /> <label for="other">Other</label> <br /><br />
          <label for="hobby"><b>Hobby: </b></label><br /><br />
          <input type="checkbox" /> <label for="Gaming">Gaming</label><br />
          <input type="checkbox" /> <label for="coding">Coding</label><br />
          <input type="checkbox" /> <label for="reading">Reading</label>
          <br /><br />
          <label for="subject">Choose your subject</label>
          <select name="Marks" id="dropdown">
            <option value="#">Choose an option</option>
            <option value="Bangla">Bangla</option>
            <option value="English">English</option>
            <option value="Science">Science</option>
            <option value="Math">Math</option>
          </select>
          <label for="marks">Marks:</label>
          <input type="Number" required />
        </fieldset>
      </form>
    </center>
  </body>
</html>
